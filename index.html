<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerov4 Key System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(75, 0, 130, 0.15) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' /%3E%3C/svg%3E");
            animation: noise 0.2s steps(10) infinite;
        }

        @keyframes noise {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(-10%, 5%); }
            30% { transform: translate(5%, -10%); }
            40% { transform: translate(-5%, 15%); }
            50% { transform: translate(-10%, 5%); }
            60% { transform: translate(15%, 0); }
            70% { transform: translate(0, 10%); }
            80% { transform: translate(-15%, 0); }
            90% { transform: translate(10%, 5%); }
            100% { transform: translate(5%, 0); }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(18, 18, 27, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            max-width: 560px;
            width: 100%;
            border: 1px solid rgba(138, 43, 226, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(138, 43, 226, 0.1) inset;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 15px;
            font-weight: 400;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 32px;
            padding: 0 20px;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .step::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            width: 100%;
            height: 2px;
            background: rgba(138, 43, 226, 0.2);
            z-index: -1;
        }

        .step:last-child::after {
            display: none;
        }

        .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(30, 30, 45, 0.8);
            border: 2px solid rgba(138, 43, 226, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .step.active .step-circle {
            background: linear-gradient(135deg, #a855f7, #6366f1);
            border-color: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        .step.completed .step-circle {
            background: #22c55e;
            border-color: #22c55e;
        }

        .step-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .step.active .step-label {
            color: #a855f7;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(30, 30, 45, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #a855f7;
            background: rgba(30, 30, 45, 0.8);
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #a855f7, #6366f1);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
        }

        .btn:disabled {
            background: rgba(100, 100, 120, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }

        .btn-success:hover {
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        .verification-code {
            background: rgba(168, 85, 247, 0.1);
            border: 2px solid #a855f7;
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            text-align: center;
        }

        .verification-code-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .verification-code-value {
            font-size: 32px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: #a855f7;
            letter-spacing: 4px;
        }

        .key-display {
            background: rgba(30, 30, 45, 0.7);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 24px 0;
            word-break: break-all;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .key-display:hover {
            background: rgba(30, 30, 45, 0.9);
            border-color: #22c55e;
        }

        .copy-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(34, 197, 94, 0.95);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .copy-feedback.show {
            opacity: 1;
        }

        .info-box {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
            font-size: 13px;
            line-height: 1.8;
        }

        .info-box strong {
            color: #6366f1;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            padding-left: 24px;
            position: relative;
            margin-bottom: 6px;
            color: rgba(255, 255, 255, 0.7);
        }

        .info-box li::before {
            content: '‚Üí';
            position: absolute;
            left: 0;
            color: #a855f7;
            font-weight: bold;
        }

        .countdown {
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            background: rgba(168, 85, 247, 0.1);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        .countdown-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .countdown-time {
            font-size: 24px;
            font-weight: 700;
            color: #a855f7;
        }

        .alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        .alert-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 32px;
            }

            .verification-code-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="container">
        <div class="header">
            <h1>Aerov4 Script</h1>
            <p class="subtitle">Free Key System</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1">
                <div class="step-circle">1</div>
                <div class="step-label">Verify</div>
            </div>
            <div class="step" id="step2">
                <div class="step-circle">2</div>
                <div class="step-label">HWID</div>
            </div>
            <div class="step" id="step3">
                <div class="step-circle">3</div>
                <div class="step-label">Key</div>
            </div>
        </div>

        <div id="content">
            <!-- content should be loaded here on foenum -->
        </div>
    </div>

    <script>
        const WORKINK_URL = "https://work.ink/1YyH/aerov4-free-key-system";
        let currentVerificationCode = null;

        function updateSteps(activeStep) {
            for (let i = 1; i <= 3; i++) {
                const step = document.getElementById(`step${i}`);
                step.classList.remove('active', 'completed');
                if (i < activeStep) {
                    step.classList.add('completed');
                } else if (i === activeStep) {
                    step.classList.add('active');
                }
            }
        }

        function generateVerificationCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; 
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function saveVerificationCode(code) {
            const data = {
                code: code,
                timestamp: Date.now(),
                used: false
            };
            localStorage.setItem('verification_code', JSON.stringify(data));
        }

        function getVerificationCode() {
            const stored = localStorage.getItem('verification_code');
            if (!stored) return null;
            try {
                const data = JSON.parse(stored);
                if (Date.now() - data.timestamp > 10 * 60 * 1000) {
                    localStorage.removeItem('verification_code');
                    return null;
                }
                return data;
            } catch {
                return null;
            }
        }

        function markVerificationUsed() {
            const stored = localStorage.getItem('verification_code');
            if (stored) {
                try {
                    const data = JSON.parse(stored);
                    data.used = true;
                    localStorage.setItem('verification_code', JSON.stringify(data));
                } catch {}
            }
        }

        function showStep1() {
            updateSteps(1);
            const existingCode = getVerificationCode();
            
            if (existingCode && !existingCode.used) {
                showStep2WithCode(existingCode.code);
                return;
            }

            document.getElementById('content').innerHTML = `
                <div class="alert">
                    <span class="alert-icon">‚ö†Ô∏è</span>
                    <div class="alert-text">
                        <strong>Important:</strong> You must complete work.ink to generate a verification code. Do not refresh!
                    </div>
                </div>
                
                <button class="btn" onclick="startVerification()">
                    üîó START VERIFICATION (work.ink)
                </button>

                <div class="info-box">
                    <strong>How This Works:</strong>
                    <ul>
                        <li>Click the button above to complete work.ink</li>
                        <li>After completion, you'll get a unique 6-digit code</li>
                        <li>Use that code to generate your key</li>
                        <li>Code expires in 10 minutes</li>
                    </ul>
                </div>
            `;
        }

        function startVerification() {
            const code = generateVerificationCode();
            currentVerificationCode = code;
            saveVerificationCode(code);
            showStep2WithCode(code);
            window.open(WORKINK_URL, '_blank');
        }

        function showStep2WithCode(code) {
            updateSteps(2);
            document.getElementById('content').innerHTML = `
                <div class="verification-code">
                    <div class="verification-code-label">Your Verification Code</div>
                    <div class="verification-code-value">${code}</div>
                </div>

                <div class="alert">
                    <span class="alert-icon">üìã</span>
                    <div class="alert-text">
                        Complete work.ink in the new tab, then return here and paste your HWID below.
                    </div>
                </div>

                <div class="form-group">
                    <label for="hwid">Your HWID</label>
                    <input type="text" id="hwid" placeholder="Paste your HWID here...">
                </div>

                <button class="btn" onclick="generateKey('${code}')">Generate Key</button>

                <div class="info-box">
                    <strong>‚ú® Next Steps:</strong>
                    <ul>
                        <li>Complete work.ink task (new tab should be open)</li>
                        <li>Copy your HWID from the in-game UI</li>
                        <li>Paste HWID in the field above</li>
                        <li>Click "Generate Key"</li>
                    </ul>
                    <strong style="margin-top: 12px; color: #ef4444;">‚è±Ô∏è Code expires in 10 minutes!</strong>
                </div>
            `;
        }

        function generateKey(code) {
            const hwid = document.getElementById('hwid').value.trim();
            
            if (!hwid || hwid.length < 10) {
                alert('‚ö†Ô∏è Please paste a valid HWID!');
                return;
            }

            const verification = getVerificationCode();
            if (!verification || verification.code !== code) {
                alert('‚ö†Ô∏è Verification code expired or invalid!');
                showStep1();
                return;
            }

            if (verification.used) {
                alert('‚ö†Ô∏è This verification code was already used!');
                showStep1();
                return;
            }

            updateSteps(3);
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Generating Key...';

            setTimeout(() => {
                const timestamp = Math.floor(Date.now() / 1000);
                const hwidHash = generateHwidHash(hwid);
                const signature = generateSignature(hwidHash, timestamp, code);
                const key = `KEY_${code}_${hwidHash}_${timestamp}_${signature}`;
                markVerificationUsed();
                showStep3WithKey(key, timestamp);
            }, 800);
        }

        function generateHwidHash(hwid) {
            let hash = '';
            for (let i = 0; i < hwid.length; i++) {
                hash += hwid.charCodeAt(i).toString(16).padStart(2, '0');
            }
            return hash.substring(0, 10);
        }

        function generateSignature(hwidHash, timestamp, code) {
            const secret = 'VAPE_SECRET_2025';
            const combined = code + hwidHash + timestamp + secret;
            let sig = '';
            for (let i = 0; i < combined.length; i++) {
                sig += (combined.charCodeAt(i) % 16).toString(16);
            }
            return sig.substring(0, 8);
        }

        function showStep3WithKey(key, timestamp) {
            document.getElementById('content').innerHTML = `
                <div style="text-align: center; margin-bottom: 24px;">
                    <div style="font-size: 48px; margin-bottom: 12px;">‚úì</div>
                    <h2 style="color: #22c55e; font-size: 24px; margin-bottom: 8px;">Key Generated!</h2>
                    <p style="color: rgba(255, 255, 255, 0.6); font-size: 14px;">Copy your key below</p>
                </div>

                <div class="key-display" onclick="copyKeyToClipboard('${key}')">
                    ${key}
                    <div class="copy-feedback" id="copyFeedback">Copied!</div>
                </div>

                <button class="btn btn-success" onclick="copyKeyToClipboard('${key}')">üìã Copy Key</button>

                <div class="countdown">
                    <div class="countdown-label">Expires In</div>
                    <div class="countdown-time" id="countdown">12:00:00</div>
                </div>

                <div class="info-box">
                    <strong>‚ú® Final Steps:</strong>
                    <ul>
                        <li>Copy the key above</li>
                        <li>Go back to the game</li>
                        <li>Paste the key and submit</li>
                        <li>Enjoy the free version!</li>
                    </ul>
                    <strong style="margin-top: 12px; color: #ef4444;">‚ö†Ô∏è Key expires in 12 hours!</strong>
                </div>
            `;

            startCountdown(timestamp);
        }

        function copyKeyToClipboard(key) {
            navigator.clipboard.writeText(key).then(() => {
                const feedback = document.getElementById('copyFeedback');
                if (feedback) {
                    feedback.classList.add('show');
                    setTimeout(() => {
                        feedback.classList.remove('show');
                    }, 2000);
                }
            }).catch(() => {
                alert('Key: ' + key);
            });
        }

        function startCountdown(generationTime) {
            const expiryTime = generationTime + (12 * 60 * 60);
            
            function updateCountdown() {
                const now = Math.floor(Date.now() / 1000);
                const remaining = Math.max(0, expiryTime - now);
                
                const hours = Math.floor(remaining / 3600);
                const minutes = Math.floor((remaining % 3600) / 60);
                const seconds = remaining % 60;
                
                const el = document.getElementById('countdown');
                if (el) {
                    el.textContent = `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
                    
                    if (remaining === 0) {
                        el.textContent = 'EXPIRED';
                        el.style.color = '#ef4444';
                    }
                }
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        window.onload = () => {
            showStep1();
        };
    </script>
</body>
</html>
