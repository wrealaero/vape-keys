<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aerov4 key system</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(18, 18, 27, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            text-align: center;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-transform: lowercase;
        }
        input, textarea {
            width: 100%;
            background: rgba(30, 30, 45, 0.6);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #a855f7;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #a855f7, #6366f1);
            border: none;
            border-radius: 8px;
            padding: 14px;
            color: white;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: opacity 0.2s;
            text-transform: lowercase;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .alert {
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: lowercase;
        }
        .alert.success {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
        }
        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }
        .code-display {
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: border-color 0.2s;
            position: relative;
        }
        .code-display:hover {
            border-color: #a855f7;
        }
        .copy-hint {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
            text-transform: lowercase;
        }
        .step-info {
            background: rgba(30, 30, 45, 0.4);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>aerov4</h1>
        <div class="subtitle">free key system</div>
        <div id="content"></div>
    </div>
    <script>
        const WORKINK_URL = 'https://work.ink/1YyH/aerov4-free-key-system';
        const SESSION_KEY = 'aerov4_session';
        const COMPLETION_KEY = 'aerov4_completion';

        function generateSessionCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 8; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function saveSession(sessionCode, timestamp) {
            const sessionData = {
                code: sessionCode,
                timestamp: timestamp,
                workink_opened: false,
                workink_timestamp: null
            };
            localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
        }

        function getSession() {
            const data = localStorage.getItem(SESSION_KEY);
            return data ? JSON.parse(data) : null;
        }

        function markWorkinkOpened() {
            const session = getSession();
            if (session) {
                session.workink_opened = true;
                session.workink_timestamp = Date.now();
                localStorage.setItem(SESSION_KEY, JSON.stringify(session));
            }
        }

        function saveCompletion(sessionCode) {
            const completionData = {
                session: sessionCode,
                timestamp: Date.now(),
                used: false
            };
            localStorage.setItem(COMPLETION_KEY, JSON.stringify(completionData));
        }

        function getCompletion() {
            const data = localStorage.getItem(COMPLETION_KEY);
            return data ? JSON.parse(data) : null;
        }

        function markCompletionUsed() {
            const completion = getCompletion();
            if (completion) {
                completion.used = true;
                localStorage.setItem(COMPLETION_KEY, JSON.stringify(completion));
            }
        }

        function clearSession() {
            localStorage.removeItem(SESSION_KEY);
        }

        function clearCompletion() {
            localStorage.removeItem(COMPLETION_KEY);
        }

        function generateHwidHash(hwid) {
            let hash = '';
            for (let i = 0; i < hwid.length; i++) {
                hash += hwid.charCodeAt(i).toString(16).padStart(2, '0');
            }
            return hash.substring(0, 10);
        }

        function generateSignature(hwidHash, timestamp, sessionCode) {
            const secret = 'VAPE_SECRET_2025';
            const combined = sessionCode + hwidHash + timestamp + secret;
            let sig = '';
            for (let i = 0; i < combined.length; i++) {
                sig += (combined.charCodeAt(i) % 16).toString(16);
            }
            return sig.substring(0, 8);
        }

        function showStep1() {
            const session = getSession();
            const completion = getCompletion();

            if (completion && !completion.used) {
                const sessionAge = Date.now() - completion.timestamp;
                if (sessionAge < 30 * 60 * 1000) {
                    showStep3(completion.session);
                    return;
                }
            }

            if (session) {
                const sessionAge = Date.now() - session.timestamp;
                if (sessionAge < 30 * 60 * 1000) {
                    if (session.workink_opened) {
                        const workinkAge = Date.now() - session.workink_timestamp;
                        if (workinkAge < 2 * 60 * 1000) {
                            showError('bro u just opened work.ink like a second ago... actually finish it first');
                            return;
                        }
                        showStep2(session.code);
                        return;
                    }
                }
            }

            document.getElementById('content').innerHTML = `
                <div class="alert">
                    yo welcome to the free key system. gonna need u to do work.ink real quick to get ur key
                </div>
                <div class="step-info">
                    1. click the button below<br>
                    2. complete the work.ink thing<br>
                    3. come back here and paste the code they give u<br>
                    4. get ur key and ur done
                </div>
                <button class="btn" onclick="startWorkink()">start work.ink</button>
            `;
        }

        function startWorkink() {
            const sessionCode = generateSessionCode();
            const timestamp = Date.now();
            
            saveSession(sessionCode, timestamp);
            saveCompletion(sessionCode);
            
            const pendingCode = {
                code: sessionCode,
                timestamp: Date.now()
            };
            localStorage.setItem('aerov4_pending_code', JSON.stringify(pendingCode));
            
            window.open(WORKINK_URL, '_blank');
            
            markWorkinkOpened();
            
            setTimeout(() => {
                showStep2(sessionCode);
            }, 1000);
        }

        function showStep2(sessionCode) {
            document.getElementById('content').innerHTML = `
                <div class="alert">
                    aight cool, now paste the completion code from work.ink below
                </div>
                <div class="step-info">
                    after u finish work.ink, they should give u a code. paste it here to continue
                </div>
                <div class="form-group">
                    <label>completion code from work.ink</label>
                    <input type="text" id="completionInput" placeholder="paste code here...">
                </div>
                <button class="btn" onclick="verifyCompletion('${sessionCode}')">verify completion</button>
                <div style="text-align: center; margin-top: 16px;">
                    <a href="#" onclick="showStep1(); return false;" style="color: rgba(255,255,255,0.5); font-size: 11px; text-decoration: none;">start over</a>
                </div>
            `;
        }

        function verifyCompletion(sessionCode) {
            const input = document.getElementById('completionInput').value.trim().toUpperCase();
            
            if (!input) {
                showError('u didnt paste anything lol');
                return;
            }

            if (input !== sessionCode) {
                showError('wrong code bro. make sure u actually did work.ink and copied the right thing');
                return;
            }

            const session = getSession();
            if (session && session.workink_timestamp) {
                const timeSinceWorkink = Date.now() - session.workink_timestamp;
                if (timeSinceWorkink < 15000) {
                    showError('nah bro u way too fast. actually complete work.ink first');
                    return;
                }
            }

            markCompletionUsed();
            showStep3(sessionCode);
        }

        function showStep3(sessionCode) {
            const hwidScript = `local function getHWID()
    if gethwid then return gethwid() end
    if getexecutorname then
        local name = getexecutorname()
        local str = name .. tostring(game:GetService("UserInputService"):GetGamepadState(Enum.UserInputType.Gamepad1))
        if crypt and crypt.hash then return crypt.hash(str) end
        return game:GetService("HttpService"):GenerateGUID(false)
    end
    return tostring(math.random(100000, 999999)) .. tostring(os.time())
end
local hwid = getHWID()
setclipboard(hwid)
print("hwid copied: " .. hwid)`;

            document.getElementById('content').innerHTML = `
                <div class="alert success">
                    nice work! now we just need ur hwid to make the key
                </div>
                <div class="step-info">
                    1. copy the script below<br>
                    2. paste it in ur executor and run it<br>
                    3. it'll copy ur hwid automatically<br>
                    4. come back here and paste it
                </div>
                <div class="code-display" onclick="copyToClipboard(\`${hwidScript.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`, 'script copied!')">
${hwidScript}
                    <div class="copy-hint">click to copy</div>
                </div>
                <div class="form-group">
                    <label>paste ur hwid here</label>
                    <input type="text" id="hwidInput" placeholder="paste hwid...">
                </div>
                <button class="btn" onclick="generateKey('${sessionCode}')">generate key</button>
            `;
        }

        function generateKey(sessionCode) {
            const hwid = document.getElementById('hwidInput').value.trim();
            
            if (!hwid || hwid.length < 10) {
                showError('bro that hwid looks fake. run the script and paste ur actual hwid');
                return;
            }

            const timestamp = Math.floor(Date.now() / 1000);
            const hwidHash = generateHwidHash(hwid);
            const signature = generateSignature(hwidHash, timestamp, sessionCode);
            const key = 'KEY_' + sessionCode + '_' + hwidHash + '_' + timestamp + '_' + signature;

            showStep4(key);
        }

        function showStep4(key) {
            clearSession();
            clearCompletion();

            document.getElementById('content').innerHTML = `
                <div class="alert success">
                    yooo ur key is ready! copy it and paste it in the script
                </div>
                <div class="code-display" onclick="copyToClipboard('${key}', 'key copied!')">
                    ${key}
                    <div class="copy-hint">click to copy</div>
                </div>
                <button class="btn" onclick="copyToClipboard('${key}', 'key copied!')">copy key</button>
                <div class="step-info">
                    this key works for 12 hours. after that u gotta get a new one
                </div>
                <div style="text-align: center; margin-top: 16px;">
                    <a href="#" onclick="showStep1(); return false;" style="color: rgba(255,255,255,0.5); font-size: 11px; text-decoration: none;">get another key</a>
                </div>
            `;
        }

        function showError(message) {
            const content = document.getElementById('content');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert error';
            errorDiv.textContent = message;
            errorDiv.style.marginBottom = '16px';
            
            content.insertBefore(errorDiv, content.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function copyToClipboard(text, message) {
            navigator.clipboard.writeText(text).then(() => {
                if (message) {
                    showError(message);
                }
            }).catch(() => {
                prompt('copy this:', text);
            });
        }

        window.onload = () => {
            showStep1();
        };
    </script>
</body>
</html>
