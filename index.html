<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aerov4 key system</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {font-family: 'Outfit', sans-serif; background: #0a0a0f; color: #ffffff; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;}
        .container {background: rgba(18, 18, 27, 0.85); backdrop-filter: blur(20px); border-radius: 16px; padding: 40px; max-width: 500px; width: 100%; border: 1px solid rgba(138, 43, 226, 0.2);}
        h1 {font-size: 28px; font-weight: 700; background: linear-gradient(135deg, #a855f7, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 8px; text-align: center;}
        .subtitle {color: rgba(255, 255, 255, 0.5); font-size: 13px; text-align: center; margin-bottom: 32px;}
        .form-group {margin-bottom: 20px;}
        label {display: block; margin-bottom: 8px; color: rgba(255, 255, 255, 0.7); font-size: 12px; text-transform: lowercase;}
        input {width: 100%; background: rgba(30, 30, 45, 0.6); border: 1px solid rgba(138, 43, 226, 0.3); border-radius: 8px; padding: 12px; color: #ffffff; font-family: 'JetBrains Mono', monospace; font-size: 13px;}
        input:focus {outline: none; border-color: #a855f7;}
        input::placeholder {color: rgba(255, 255, 255, 0.3);}
        .btn {width: 100%; background: linear-gradient(135deg, #a855f7, #6366f1); border: none; border-radius: 8px; padding: 14px; color: white; font-weight: 700; font-size: 13px; cursor: pointer; transition: opacity 0.2s; text-transform: lowercase;}
        .btn:hover {opacity: 0.9;}
        .btn:disabled {opacity: 0.5; cursor: not-allowed;}
        .btn:active {transform: scale(0.98);}
        .alert {background: rgba(168, 85, 247, 0.1); border: 1px solid rgba(168, 85, 247, 0.3); border-radius: 8px; padding: 12px; margin-bottom: 20px; font-size: 12px; color: rgba(255, 255, 255, 0.8); text-transform: lowercase;}
        .alert.success {background: rgba(34, 197, 94, 0.1); border-color: rgba(34, 197, 94, 0.3);}
        .alert.error {background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3);}
        .code-display {background: rgba(20, 20, 30, 0.8); border: 1px solid rgba(138, 43, 226, 0.3); border-radius: 8px; padding: 16px; font-family: 'JetBrains Mono', monospace; font-size: 11px; text-align: left; margin: 20px 0; cursor: pointer; transition: all 0.2s; white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word; max-height: 300px; overflow-y: auto; user-select: all;}
        .code-display:hover {border-color: #a855f7; background: rgba(30, 30, 40, 0.9);}
        .code-display:active {transform: scale(0.99);}
        .copy-hint {font-size: 10px; color: rgba(255, 255, 255, 0.4); margin-top: 8px; text-transform: lowercase; user-select: none;}
        .step-info {background: rgba(30, 30, 45, 0.4); border-radius: 8px; padding: 12px; margin-bottom: 20px; font-size: 11px; color: rgba(255, 255, 255, 0.6); text-transform: lowercase;}
        .copy-btn {width: 100%; background: rgba(168, 85, 247, 0.2); border: 1px solid rgba(168, 85, 247, 0.5); border-radius: 8px; padding: 10px; color: white; font-weight: 600; font-size: 12px; cursor: pointer; transition: all 0.2s; text-transform: lowercase; margin-top: 8px;}
        .copy-btn:hover {background: rgba(168, 85, 247, 0.3);}
        .copy-btn:active {transform: scale(0.98);}
    </style>
</head>
<body>
    <div class="container">
        <h1>aerov4</h1>
        <div class="subtitle">free key system</div>
        <div id="content"></div>
    </div>
    <script>
        const WORKINK_URL = 'https://loot-link.com/s?ZfqdZ2sp';

        function generateCode() {
            return Array.from({length: 8}, () => 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'.charAt(Math.floor(Math.random() * 36))).join('');
        }

        function showStep1() {
            document.getElementById('content').innerHTML = `
                <div class="alert">yo welcome. gonna need u to complete work.ink real quick</div>
                <div class="step-info">1. click button below<br>2. complete work.ink<br>3. come back and paste the code u get<br>4. profit</div>
                <button class="btn" onclick="startWorkink()">start work.ink</button>
            `;
        }

        function startWorkink() {
            const code = generateCode();
            const data = {code: code, timestamp: Date.now(), used: false};
            localStorage.setItem('aero_verify', JSON.stringify(data));
            window.open(WORKINK_URL, '_blank');
            setTimeout(() => showStep2(code), 1000);
        }

        function showStep2(code) {
            document.getElementById('content').innerHTML = `
                <div class="alert">aight cool, paste the code from work.ink below</div>
                <div class="form-group">
                    <label>completion code</label>
                    <input type="text" id="codeInput" placeholder="paste code here...">
                </div>
                <button class="btn" onclick="verifyCode('${code}')">verify</button>
                <div style="text-align: center; margin-top: 16px;"><a href="#" onclick="showStep1(); return false;" style="color: rgba(255,255,255,0.5); font-size: 11px; text-decoration: none;">start over</a></div>
            `;
        }

        function verifyCode(expected) {
            const input = document.getElementById('codeInput').value.trim().toUpperCase();
            if (!input) {showError('bro paste something'); return;}
            if (input !== expected) {showError('wrong code. make sure u did work.ink and copied it right'); return;}
            
            const data = JSON.parse(localStorage.getItem('aero_verify') || '{}');
            if (Date.now() - data.timestamp < 15000) {showError('nah too fast bro. actually complete work.ink'); return;}
            
            showStep3(expected);
        }

        function showStep3(code) {
            const script = `local function getHWID()
    if gethwid then return gethwid() end
    if getexecutorname then
        local name = getexecutorname()
        local str = name .. tostring(game:GetService("UserInputService"):GetGamepadState(Enum.UserInputType.Gamepad1))
        if crypt and crypt.hash then return crypt.hash(str) end
        return game:GetService("HttpService"):GenerateGUID(false)
    end
    return tostring(math.random(100000, 999999)) .. tostring(os.time())
end
local hwid = getHWID()
setclipboard(hwid)
print("hwid copied: " .. hwid)`;

            document.getElementById('content').innerHTML = `
                <div class="alert success">nice! now we need ur hwid</div>
                <div class="step-info">1. click "copy script" button<br>2. run in executor<br>3. paste hwid here</div>
                <div class="code-display" id="scriptCode">${script}</div>
                <button class="copy-btn" onclick="copyScript()">copy script</button>
                <div class="form-group" style="margin-top: 20px;">
                    <label>paste ur hwid</label>
                    <input type="text" id="hwidInput" placeholder="paste hwid...">
                </div>
                <button class="btn" onclick="makeKey('${code}')">generate key</button>
            `;
        }

        function copyScript() {
            const scriptText = document.getElementById('scriptCode').textContent.trim();
            copyText(scriptText, 'script copied!');
        }

        function makeKey(code) {
            const hwid = document.getElementById('hwidInput').value.trim();
            if (!hwid || hwid.length < 10) {showError('hwid looks fake bro'); return;}
            
            let hash = '';
            for (let i = 0; i < hwid.length; i++) {
                hash += hwid.charCodeAt(i).toString(16).padStart(2, '0');
            }
            hash = hash.substring(0, 10);
            
            const ts = Math.floor(Date.now() / 1000);
            const secret = 'VAPE_SECRET_2025';
            const combined = code + hash + ts + secret;
            let sig = '';
            for (let i = 0; i < combined.length; i++) {
                sig += (combined.charCodeAt(i) % 16).toString(16);
            }
            sig = sig.substring(0, 8);
            
            const key = 'KEY_' + code + '_' + hash + '_' + ts + '_' + sig;
            localStorage.removeItem('aero_verify');
            showStep4(key);
        }

        function showStep4(key) {
            document.getElementById('content').innerHTML = `
                <div class="alert success">yooo ur key is ready!</div>
                <div class="code-display" style="text-align: center;">${key}</div>
                <button class="btn" onclick="copyText('${key}', 'key copied!')">copy key</button>
                <div class="step-info">key works for 12 hours</div>
            `;
        }

        function showError(msg) {
            const div = document.createElement('div');
            div.className = 'alert error';
            div.textContent = msg;
            div.style.marginBottom = '16px';
            document.getElementById('content').insertBefore(div, document.getElementById('content').firstChild);
            setTimeout(() => div.remove(), 5000);
        }

        function copyText(text, msg) {
            navigator.clipboard.writeText(text).then(() => {
                showError(msg);
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    showError(msg);
                } catch (err) {
                    prompt('copy this:', text);
                }
                document.body.removeChild(textarea);
            });
        }

        window.onload = () => showStep1();
    </script>
</body>
</html>
